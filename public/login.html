<!DOCTYPE html>
<html>
	<head>
		<title>Log In</title>
		<link rel="stylesheet" href="/css/style.css">
	</head>

	<body class="body">
            <h1>Household Todolist</h1>
			

            <div class = "container_login">
                <h2>Log in!</h2>
                <form method="POST" action="api/login" id="login-form">
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <input type="hidden" name="login_button" value="/home.html">
                    <button type="submit" class="button_login">Log in</button>
                </form>

            </div>

            <div class="create_acc_div">
                <button type="button" class="button_create_acc" onclick="window.location.href='signup.html'">Create Account !</button>
            </div>
	</body>

	


</html>
